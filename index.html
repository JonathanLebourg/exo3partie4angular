<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Exercice 3 - partie 4 - Angular</title>
</head>
<body>
  <div class="container present">
    <h1>Exercice 3 de la partie 4 d'Angular</h1>
    <p>Faire une page HTML permettant d'afficher la liste des voitures et leur couleur du fichier voiture.json uniquement si la couleur est verte.</p>
  </div>
  <div ng-app="myApp" ng-controller="voituresCtrl" class="container">
    <table cellspacing="4px" cellpadding="12px;" rules="all" style="border:solid 2px red;">
      <thead>
        <th>Marque</th>
        <th>Couleur</th>
      </thead>
      <tr ng-repeat="voiture in voitures | filter : {couleur: 'verte'}">
        <td>
          {{voiture.marque}}
        </td>
        <td>
          {{voiture.couleur}}
        </td>
      </tr>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script>
  var app = angular.module('myApp', []);

  app.controller('voituresCtrl', function($scope, $http) {
    $http.get("voiture.json")
    .then(function(response){
      $scope.voitures = response.data;
    })
  })
  </script>
</body>
</html>
